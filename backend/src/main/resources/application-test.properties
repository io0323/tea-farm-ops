# ========================================
# TeaFarmOps Test Environment Configuration
# ========================================

# Database Configuration for Tests
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/teafarmops_test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Server Configuration
server.port=8080

# Logging Configuration for Tests
logging.level.com.teafarmops=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Test-specific Configuration
spring.main.allow-bean-definition-overriding=true
spring.jpa.open-in-view=false

# Disable security for tests if needed
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
